# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = collectiveos-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(collectiveos-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, collectiveos-launch-or-focus cider
bindd = SUPER SHIFT, N, Editor, exec, collectiveos-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, collectiveos-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, collectiveos-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- proton-pass

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, collectiveos-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Calendar, exec, collectiveos-launch-webapp "https://calendar.proton.me/"
bindd = SUPER SHIFT, E, Email, exec, uwsm-app -- proton-mail
bindd = SUPER SHIFT, Y, YouTube, exec, collectiveos-launch-webapp "https://youtube.com/"

# Overwrite existing bindings, like putting CollectiveOS Menu on Super + Space
# unbind = SUPER, SPACE
